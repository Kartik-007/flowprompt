name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build Release
        run: |
          xcodebuild \
            -project FlowPrompt.xcodeproj \
            -scheme FlowPrompt \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Package app
        run: |
          APP_PATH="build/Build/Products/Release/FlowPrompt.app"
          cd "$(dirname "$APP_PATH")"
          zip -r FlowPrompt.zip FlowPrompt.app

      - name: Compute SHA256
        run: |
          shasum -a 256 build/Build/Products/Release/FlowPrompt.zip
          echo ""
          echo "Update your Homebrew Cask with the SHA256 above."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Build/Products/Release/FlowPrompt.zip
          generate_release_notes: true
